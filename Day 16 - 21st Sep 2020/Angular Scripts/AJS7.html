<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.js"></script>
</head>
<body>
    <div ng-app ng-init="title='Mr';  Person={fname:'Vishnu Balaji', lname:'Subramani'}">
        {{title+". " + Person.fname + " "+ Person.lname}}

        <div ng-init="Arr1=[100,200,300,400,500]; val='Some Text';">
            {{Arr1[0]}}<br/>
            {{val}}<br />
            {{Arr1[0]+Arr1[1]+Arr1[2]}}
        </div>
    </div>
</body>
</html>
